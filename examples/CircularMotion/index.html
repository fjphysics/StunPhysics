<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>匀速圆周运动</title>
    <!--script src="../../dist/StunPhysics.min.js"></script-->
    <script src="app.js"></script>
</head>

<body>
    <canvas width="800" height="600" id="canvas" style="background-color:lightgray"></canvas>
    <div>        
        <button id="btnStart">开始</button>
        <div>
            <label>初速度：</label>
            <input type="range" id="ranV" max="300" step="10" value="200" min="100"/><span id="spV">200m/s</span>
        </div>
        <div>
            <label>半径:</label>
            <input type="range" id="ranR" max="300"  step="10" value="200" min="100"/><span id="spR">200m</span></div>
        <div>周期
            <span id="spTime">0.00s</span></div>
    </div>
</body>

</html>
