<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>匀变速直线运动</title>
    <script src="app.js"></script>
</head>
<body>
    <div>
        <svg version="1.1" width="100%" height="200" viewBox="0,0,600,200" xmlns="http://www.w3.org/2000/svg">            
            <rect x="0" y="50" width="800" height="10" fill="rgba(128,128,128,0.5)" />
            <line x1="0" y1="50" x2="800" y2="50" stroke="black"/>
            <rect id="rect" x="0" y="10" width="40" height="40" fill="rgba(255,0,0,0.5)" stroke="rgb(255,0,0)" />            
        </svg>
        <button id="btnStart">开始</button>
        <button id="btnReset">重置</button>
        <div style="float:left">
            <span>初速度:</span>
        <input type="range" id="raV" />
        </div>
        <div><span>加速度:</span>
        <input type="range" id="raA" /></div>
    </div>  
</body>
</html>
